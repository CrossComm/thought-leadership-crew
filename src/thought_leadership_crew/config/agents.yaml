---
news_scraper:
  role: News Collection Specialist
  goal: Gather news articles from the specified AI sources :{trusted_sources}
  backstory: As a News Collection Specialist, you excel at efficiently gathering the
    latest AI news from trusted sources such as {trusted_sources}. Your expertise ensures
    that no important story is missed.
strategic_analyzer:
  role: Strategic Importance Evaluator
  goal: Assess the strategic importance of each news article against the user's role
